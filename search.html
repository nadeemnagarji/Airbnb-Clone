<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="search.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="homepage-wrapper">
        <nav class="navbar">
            <div><img src="Assets/pinkLogo.svg"></div>
            <div class="search-div">
                <div><input id="location" type="text" placeholder="Bordeaux"></div>
                <div><input id="dates" type="text" placeholder="Feb  19-26"></div>
                <div><input id="guests" type="text" placeholder="2 guests"></div>
                <div class="search-icon" id="searchIcon"><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a></div>
            </div>
            <div class="host">
               <a href="#">Become a Host</a>
               <img src="Assets/black-globe.svg">
               <div class="user">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-regular fa-user"></i>
               </div>
            </div>
        
        </nav>
        <section class="filters">
            <div>price</div>
            <div>Type of place</div>
            <div>Free cancellation</div>
            <div>Wifi</div>
            <div>Kitchen</div>
            <div>Air conditioning</div>
            <div>Washer</div>
            <div>Iron</div>
            <div>Dedicated workspace</div>
            <div>free parking</div>
            <div>dryer</div>
            <div>Filters</div>
        </section>

        <section class="main-display">
            <div class="hotels">
                <div class="hotel">
                    <img src="Assets/Image.png" alt="">
                    <div class="hotel-info">
                        <div class="hotel-name">
                            <div><p>Entire home in bordeux</p>
                                <h4 >Bordeaux Getaway</h4>
                            </div>
                            <img src="Assets/heart.svg">
                        </div>
                        <div class="hotel-detail">
                           <span>4-6 guests</span>
                           <span>Entire Home</span>
                           <span>5 beds</span>
                           <span>3 bath</span>
                           <span>Wifi</span>
                        </div>
                        <div class="rating-pricing">
                            <div class="ratings">
                                <p>5.0</p>
                                <img src="Assets/star.svg">
                                <p>(318 reviews)</p>
                            </div>
                            <div class="pricing"> 
                                <p>&#36;325 </p><span>/night</span>
                            </div> 
                            <button class="cost-breakdown">Total cost</button>
                            <!-- <button>Get directions</button> -->
                        </div>
    
                        <button class="direction" onclick="openDirections()">Get Directions</button>
                     
                        
                    </div>
                </div>
                
            </div>
            <div class="map" id="map">
                
            </div>
        </section>
    </div>
        <!-- <script src="script.js"></script> -->
       <script src="search.js"></script>
      

</body>
</html>
